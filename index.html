<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web tính đổi hàng</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assests/css/main.css">
</head>
<body>
    <div class="header">
        <h1>Tính toán đổi cà phê</h1>
    </div>
    <div class="content">
        <div class="container">

            <div class="form-group">
                <label for="money-now">Nhập tiền công hiện tại (VNĐ):</label>
                <input type="number" class="form-control" id="money-now" placeholder="Ví dụ: 25000">
            </div>
            <div class="form-group">
                <label for="usr">Nhập số cà khách đổi (kg):</label>
                <input type="number" class="form-control" id="usr" placeholder="Ví dụ: 10">
            </div>
            <p class="text-center">
                <button type="button" class="btn btn-success" onclick="tinhToan()">Kiểm tra</button>
                <button type="button" class="btn btn-danger" onclick="nhapLai()">Nhập lại</button>
            </p>

            <div id="vungChua">

            </div>
        </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./assests/Script/main.js"></script>
</body>
</html>
